<!-- manage_classes.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classes</title>
</head>
<body>
    <h1>Manage Classes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Class ID</th>
                <th>Class Name</th>
                <th>Teacher Name</th>
            </tr>
        </thead>
        <tbody>
            {% for class in classes %}
            <tr>
                <td>{{ class.id }}</td>
                <td>{{ class.name }}</td>
                <td>{{ teacher_names[class.teacher_id] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
