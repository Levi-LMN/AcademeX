<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Class Students</title>
</head>
<body>
    <h1>Students of Class: {{ class_.name }}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Admission Number</th>
                <th>Name</th>
                <th>View Details</th> <!-- New column for the link -->
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.admission_number }}</td>
                <td>{{ student.name }}</td>
                <!-- Link to view details of this student -->
                <td><a href="{{ url_for('view_student_details', student_id=student.id) }}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
