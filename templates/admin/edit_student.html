<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- edit_student.html -->


{% block content %}
  <h1>Edit Student Details</h1>
  <form method="post">
    {{ form.hidden_tag() }}
    <p>First Name: {{ form.first_name }}</p>
    <p>Last Name: {{ form.last_name }}</p>
    <p>Admission Number: {{ form.admission_number }}</p>
    <p>Class: {{ form.class_id }}</p>
    <p><input type="submit" value="Save Changes"></p>
  </form>
{% endblock %}

</body>
</html>
