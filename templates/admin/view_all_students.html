<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- view_all_students.html -->


{% block content %}
  <h1>All Students</h1>
  <ul>
    {% for student in students %}
      <li>
        {{ student.first_name }} {{ student.last_name }}
        - Admission Number: {{ student.admission_number }}
        - Class: {{ student.class_students.class_name }}
        - <a href="{{ url_for('view_student', student_id=student.id) }}">View</a>
        - <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
        - <a href="{{ url_for('delete_student', student_id=student.id) }}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}

</body>
</html>
